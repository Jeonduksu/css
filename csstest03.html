<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css복습</title>
  <style>
    li{
      font-size:30pt;
      list-style-type: none;
      background-color: pink;
      margin-bottom: 3px;
      width: 500px;
      height: 80px;
      font-weight: bold;
      transition : width 1s, color 1s, letter-spacing 1s;
      cursor:pointer;
    }
    li:hover{
      width: 800px;
      color: white;
      letter-spacing : 5px;
    }
  </style>
</head>
<body>
  <div>
  <h2>Mainmenu</h2>
  <ul>
    <li>COMPANY</li>
    <li>PRODUCT</li>
    <li>SERVICE</li>
    <li>COMMUNITY</li>
    <li>CUSTOMER SUPPORT</li>
  </ul>
  </div>
</body>
</html>
