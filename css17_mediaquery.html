<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어쿼리</title>
  <!-- 
    애니메이션이랑 생김새가 비슷하다
    미디어쿼리: 화면의 사이즈
                미디어 타입 + 조건
    ex)1
    @media screen<타입
    최소 화면 크기가 700일때 
    width 400이 된다
    ex)2
    @media screen 최소 화면 크기가 1024일떄
    이미지 width: 600이다
    opacity: 투명도
   -->
   <style>
     img{
       width: 200px;
     }

     @media screen and (min-width:700px) {
        img{
          width: 400px;
        }
     }
    
     @media screen and (min-width:1024px) {
       img{
         width: 600px;
         opacity: 0.5;
       }
     }
   </style>
   
</head>
<body>
  <img src="../1_html/image/img01.png">
</body>
</html>
